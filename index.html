<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Thông tin dự thi K12</title>
    <!-- Su dung Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Tieu de -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6 text-center border-t-4 border-blue-600">
            <h1 class="text-2xl md:text-3xl font-bold text-blue-800 uppercase mb-2">TRA CỨU SBD & PHÒNG THI</h1>
            <p class="text-gray-600 font-medium">Áp dụng cho kỳ thi thử TN 2026 lần 1, KTĐG cuối kỳ 1</p>
            <p class="text-gray-500 text-sm mt-1">Nhập tên hoặc chọn lớp và bấm <b>"Tìm kiếm"</b></p>
        </div>

        <!-- Khu vuc tim kiem -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- O nhap ten -->
                <div class="col-span-1 md:col-span-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="o_nhap_ten">
                        Họ và tên học sinh
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <input type="text" id="o_nhap_ten" 
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 sm:text-sm" 
                            placeholder="Ví dụ: Hoàng Hà Anh, Nguyen Van A...">
                    </div>
                </div>

                <!-- O chon lop -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="chon_lop">
                        Lớp
                    </label>
                    <select id="chon_lop" 
                        class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md border">
                        <option value="">Tất cả các lớp</option>
                        <!-- Danh sach lop se duoc them tu dong -->
                    </select>
                </div>
            </div>
            
            <!-- Nut Tim Kiem -->
            <div class="mt-6 flex flex-col md:flex-row justify-between items-center gap-4">
                 <button id="nut_tim_kiem" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded-lg shadow-md transition duration-200 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    Tìm kiếm
                </button>

                <div class="flex items-center text-sm text-gray-500 gap-4">
                    <span id="so_luong_ket_qua">Nhập thông tin để tìm kiếm</span>
                    <button onclick="xoa_bo_loc()" class="text-blue-600 hover:text-blue-800 hover:underline">
                        Làm mới
                    </button>
                </div>
            </div>
        </div>

        <!-- Danh sach ket qua -->
        <div id="danh_sach_hien_thi" class="grid grid-cols-1 gap-4">
            <div class="text-center py-10 text-gray-500 bg-white rounded-lg shadow border border-gray-100">
                <p>Kết quả tìm kiếm sẽ hiển thị tại đây</p>
            </div>
        </div>
        
        <!-- Khong tim thay -->
        <div id="khong_tim_thay" class="hidden text-center py-10">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">Không tìm thấy thí sinh</h3>
            <p class="mt-1 text-sm text-gray-500">Vui lòng kiểm tra lại tên hoặc chọn lớp khác.</p>
        </div>
    </div>

        function xoa_dau(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/đ/g, "d").replace(/Đ/g, "D");
        }

        function lay_danh_sach_lop() {
            const cac_lop = [...new Set(du_lieu_goc.map(hs => hs.lop))].sort();
            const the_chon = document.getElementById('chon_lop');
            
            cac_lop.forEach(lop => {
                const option = document.createElement('option');
                option.value = lop;
                option.textContent = lop;
                the_chon.appendChild(option);
            });
        }

        function tao_tag_mon_hoc(danh_sach_mon) {
            if (!danh_sach_mon) return "";
            // Tach bang dau gach ngang
            const cac_mon = danh_sach_mon.split('-');
            
            return cac_mon.map(mon => {
                let mau_sac = "bg-gray-100 text-gray-800";
                const m = mon.trim().toLowerCase();
                
                // Cap nhat mau sac cho cac mon moi
                if (m.includes("toán")) mau_sac = "bg-blue-100 text-blue-800";
                else if (m.includes("văn")) mau_sac = "bg-pink-100 text-pink-800";
                else if (m.includes("anh")) mau_sac = "bg-indigo-100 text-indigo-800";
                else if (m.includes("lý") || m.includes("lí")) mau_sac = "bg-yellow-100 text-yellow-800";
                else if (m.includes("hóa")) mau_sac = "bg-purple-100 text-purple-800";
                else if (m.includes("sinh")) mau_sac = "bg-green-100 text-green-800";
                else if (m.includes("sử")) mau_sac = "bg-red-100 text-red-800";
                else if (m.includes("địa")) mau_sac = "bg-orange-100 text-orange-800";
                // Cap nhat de bat duoc "GD KTPL" hoac "GDKTPL"
                else if (m.includes("gd") || m.includes("ktpl")) mau_sac = "bg-teal-100 text-teal-800";

                return `<span class="inline-block px-2 py-1 text-xs font-semibold rounded-full mr-1 mb-1 ${mau_sac}">${mon.trim()}</span>`;
            }).join('');
        }

        function hien_thi_danh_sach(danh_sach) {
            const container = document.getElementById('danh_sach_hien_thi');
            const thong_bao = document.getElementById('khong_tim_thay');
            const so_luong = document.getElementById('so_luong_ket_qua');

            container.innerHTML = '';

            if (danh_sach.length === 0) {
                thong_bao.classList.remove('hidden');
                so_luong.textContent = "Không tìm thấy kết quả nào";
            } else {
                thong_bao.classList.add('hidden');
                so_luong.textContent = `Tìm thấy ${danh_sach.length} thí sinh`;

                danh_sach.forEach(hs => {
                    // Template moi: Hien thi SBD va PHONG
                    const the_html = `
                        <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow duration-200 overflow-hidden border-l-4 border-blue-500">
                            <div class="p-4 sm:p-6">
                                <div class="flex justify-between items-start">
                                    <div class="w-full">
                                        <div class="flex justify-between items-center mb-2">
                                            <h3 class="text-lg md:text-xl font-bold text-gray-900">${hs.ho_ten}</h3>
                                            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-bold bg-blue-100 text-blue-800">
                                                ${hs.lop}
                                            </span>
                                        </div>
                                        
                                        <!-- Thong tin SBD va Phong -->
                                        <div class="grid grid-cols-2 gap-4 mb-3 bg-gray-50 p-3 rounded-md">
                                            <div class="flex flex-col">
                                                <span class="text-xs text-gray-500 uppercase font-semibold">Số báo danh</span>
                                                <span class="text-lg font-bold text-blue-600">${hs.sbd}</span>
                                            </div>
                                            <div class="flex flex-col border-l pl-4 border-gray-200">
                                                <span class="text-xs text-gray-500 uppercase font-semibold">Phòng thi</span>
                                                <span class="text-lg font-bold text-red-600">${hs.phong}</span>
                                            </div>
                                        </div>

                                        <div class="mt-3">
                                            <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Thứ tự môn thi:</p>
                                            <div class="flex flex-wrap">
                                                ${tao_tag_mon_hoc(hs.mon_thi)}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += the_html;
                });
            }
        }

        function xu_ly_tim_kiem() {
            const tu_khoa = xoa_dau(document.getElementById('o_nhap_ten').value.toLowerCase().trim());
            const lop_chon = document.getElementById('chon_lop').value;

            // Neu khong nhap gi ca thi khong tim
            if (tu_khoa === "" && lop_chon === "") {
                 document.getElementById('danh_sach_hien_thi').innerHTML = '<div class="text-center py-10 text-gray-500"><p>Vui lòng nhập tên hoặc chọn lớp</p></div>';
                 return;
            }

            const ket_qua = du_lieu_goc.filter(hs => {
                const ten_khong_dau = xoa_dau(hs.ho_ten.toLowerCase());
                const khop_ten = ten_khong_dau.includes(tu_khoa);
                const khop_lop = lop_chon === "" || hs.lop === lop_chon;
                return khop_ten && khop_lop;
            });

            hien_thi_danh_sach(ket_qua);
        }

        function xoa_bo_loc() {
            document.getElementById('o_nhap_ten').value = '';
            document.getElementById('chon_lop').value = '';
            document.getElementById('danh_sach_hien_thi').innerHTML = '<div class="text-center py-10 text-gray-500 bg-white rounded-lg shadow border border-gray-100"><p>Nhập tên hoặc chọn lớp rồi bấm nút "Tìm kiếm"</p></div>';
            document.getElementById('khong_tim_thay').classList.add('hidden');
            document.getElementById('so_luong_ket_qua').textContent = "Nhập thông tin để tìm kiếm";
        }

        // --- KHOI CHAY ---
        document.addEventListener('DOMContentLoaded', () => {
            lay_danh_sach_lop();
            
            document.getElementById('nut_tim_kiem').addEventListener('click', xu_ly_tim_kiem);
            document.getElementById('o_nhap_ten').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    xu_ly_tim_kiem();
                }
            });
        });

    </script>
</body>
</html>
